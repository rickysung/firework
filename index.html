<html>
	<head>
		<script src="js/firework.js"></script>
		<script src="js/singlefire.js"></script>
		<script src="js/smilefire.js"></script>
		<script src="js/fireplay.js"></script>
		<script type="text/javascript">
			function keepfullscreen()
			{
				canvas = document.getElementById('firework');
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}
		</script>
		<style>
			body {
				background-color : #050510;
				width : 100%;
				height: 100%;
				margin : 0;
				position : absolute;
			}
			h6 {
				color : white;
			}
			canvas {
				display : block;
				position : absolute;
			}
		</style>
	</head>
	<body onload = "keepfullscreen();start();" onresize = "keepfullscreen();">
		<canvas id = "firework"></canvas>
		<h6>Code by changhun.sung</h6>
	</body>
</html>
