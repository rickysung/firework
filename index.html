<html>
	<head>
		<title>
			Sol-la-Do-Re-Mi
		</title>
	<script src="js/fireplay.js"></script>
		<script type="text/javascript">
            var QueryString = function () {
                // This function is anonymous, is executed immediately and 
                // the return value is assigned to QueryString!
                var query_string = {};
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) 
                {
                    var pair = vars[i].split("=");
                    // If first entry with this na
                    if (typeof query_string[pair[0]] === "undefined") 
                    {
                        query_string[pair[0]] = decodeURIComponent(pair[1]);
                        // If second entry with this name
                    }
                    else if (typeof query_string[pair[0]] === "string") 
                    {
                        var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
                        query_string[pair[0]] = arr;
                    }
                    else 
                    {
                        query_string[pair[0]].push(decodeURIComponent(pair[1]));
                    }
                } 
                    return query_string;
            }();

			function keepfullscreen()
			{
				canvas = document.getElementById('firework');
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}
		</script>
		<style>
			body {
				background-color : #050510;
				width : 100%;
				height: 100%;
				margin : 0;
				position : absolute;
			}
			h6 {
				color : white;
			}
			canvas {
				display : block;
				position : absolute;
			}
		</style>
	</head>
	<body onload = "keepfullscreen();FIREWORKS.startfire(QueryString.text);" onresize = "keepfullscreen();">
		<canvas id = "firework"></canvas>
		<h6>Code by changhun.sung</h6>
	</body>
</html>
